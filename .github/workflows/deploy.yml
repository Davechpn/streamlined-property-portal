name: Deploy to VPS

on:
  push:
    branches:
      - main
      - production
      - 001-accounts
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Deploy to VPS with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          command_timeout: 30m
          script: |
            # Define project directory
            PROJECT_DIR=~/streamlined-property-portal
            
            # Clone repository if it doesn't exist
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "üì¶ Cloning repository for the first time..."
              git clone https://github.com/${{ github.repository }}.git $PROJECT_DIR
              cd $PROJECT_DIR
              git checkout ${{ github.ref_name }}
            else
              echo "üìÇ Repository exists, pulling latest changes..."
              cd $PROJECT_DIR
              git fetch origin
              git checkout ${{ github.ref_name }}
              git pull origin ${{ github.ref_name }}
            fi
            
            # Check for .env.local file
            if [ ! -f .env.local ]; then
              echo "‚ö†Ô∏è  WARNING: .env.local file not found!"
              echo "üìù Creating a template .env.local file..."
              cat > .env.local << 'EOF'
            # Database Configuration
            DATABASE_URL="postgresql://user:password@localhost:5432/dbname"
            
            # NextAuth Configuration
            NEXTAUTH_SECRET="your-secret-key-here"
            NEXTAUTH_URL="http://localhost:3007"
            
            # API Configuration
            NEXT_PUBLIC_API_URL="http://localhost:3007"
            
            # Add your other environment variables here
            EOF
              echo "‚ùó IMPORTANT: Update .env.local with your actual values before the app will work!"
            fi
            
            # Stop and remove old containers
            docker compose down
            
            # Build new image (using cache for faster builds)
            echo "üî® Building Docker image..."
            docker compose build
            
            # Start containers in detached mode
            echo "üöÄ Starting containers..."
            docker compose up -d
            
            # Wait for container to be healthy
            echo "‚è≥ Waiting for container to start..."
            sleep 15
            
            # Show container status
            docker compose ps
            
            # Show recent logs
            echo "üìã Recent logs:"
            docker compose logs --tail=50

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          command_timeout: 5m
          script: |
            cd ~/streamlined-property-portal
            
            echo "üîç Checking deployment status..."
            
            # Show container status
            docker compose ps
            
            # Check if container is running
            CONTAINER_STATUS=$(docker compose ps -q streamlined-property-portal)
            
            if [ -n "$CONTAINER_STATUS" ]; then
              echo "‚úÖ Container is running"
              
              # Get container state
              STATE=$(docker inspect streamlined-property-portal --format='{{.State.Status}}' 2>/dev/null || echo "not found")
              echo "Container state: $STATE"
              
              # Check if env file exists
              if [ -f .env.local ]; then
                echo "‚úÖ .env.local file exists"
              else
                echo "‚ö†Ô∏è  .env.local file is missing - app may not work correctly"
              fi
              
              # Try to check health endpoint
              echo "üè• Checking health endpoint..."
              sleep 5
              curl -f http://localhost:3007/api/health || echo "‚ö†Ô∏è  Health check failed - check logs"
              
            else
              echo "‚ùå Container is not running"
              echo "üìã Last 100 lines of logs:"
              docker compose logs --tail=100
              
              echo ""
              echo "üí° Common issues:"
              echo "   - Missing or invalid .env.local file"
              echo "   - Port 3007 already in use"
              echo "   - Docker build failed"
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi

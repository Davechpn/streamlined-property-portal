name: Deploy to VPS

on:
  push:
    branches:
      - main
      - production
      - 001-accounts
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Deploy to VPS with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Define project directory
            PROJECT_DIR=~/streamlined-property-portal
            
            # Clone repository if it doesn't exist
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "üì¶ Cloning repository for the first time..."
              git clone https://github.com/${{ github.repository }}.git $PROJECT_DIR
              cd $PROJECT_DIR
              git checkout ${{ github.ref_name }}
            else
              echo "üìÇ Repository exists, pulling latest changes..."
              cd $PROJECT_DIR
              git fetch origin
              git checkout ${{ github.ref_name }}
              git pull origin ${{ github.ref_name }}
            fi
            
            # Stop and remove old containers
            docker compose down
            
            # Build new image
            docker compose build --no-cache
            
            # Start containers in detached mode
            docker compose up -d
            
            # Show container status
            docker compose ps
            
            # Show recent logs
            docker compose logs --tail=50

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ~/streamlined-property-portal
            
            # Check if container is running
            if [ "$(docker compose ps -q streamlined-property-portal)" ]; then
              echo "‚úÖ Container is running"
              docker compose ps
              
              # Check container health
              docker inspect streamlined-property-portal --format='{{.State.Status}}'
            else
              echo "‚ùå Container is not running"
              docker compose logs --tail=100
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
